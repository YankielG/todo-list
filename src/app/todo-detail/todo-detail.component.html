<div class="btn-group" role="group">
    <button class="btn btn-primary" (click)="goBack()">go back</button>
    <a *ngIf="todo" class="btn btn-warning" routerLink="/edit/{{todo.id}}">Edit</a>
    <a *ngIf="todo" class="btn btn-danger" routerLink="/remove/{{todo.id}}">Remove</a>
</div>

<form *ngIf="todo">
    <div class="form-group">
        <label for="todoId">Id</label>
        <input [(ngModel)]="todo.id" type="text" class="form-control" id="todoId" placeholder="id" name="id" disabled>
    </div>
    <div class="form-group">
        <label for="todoTitle">Title</label>
        <input [(ngModel)]="todo.title" type="text" class="form-control" id="todoTitle" placeholder="title" name="title" disabled>
    </div>
    <div class="form-group">
        <label for="todoStatus">Status</label>
        <select [(ngModel)]="todo.status" class="form-control" id="todoStatus" name="status" disabled>
          <option>NEW</option>
          <option>IN_PROGRESS</option>
          <option>COMPLETED</option>
        </select>
    </div>
    <div class="form-group">
        <label for="todoDueDate">Due Date</label>
        <input [(ngModel)]="todo.dueDate" type="date" class="form-control" id="todoDueDate" name="dueDate" disabled>
    </div>
</form>
