<h3>Top Todos: </h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos" routerLink="/detail/{{todo.id}}">
            <td>{{todo.title}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.dueDate}}</td>
        </tr>
    </tbody>
</table>
<h3>Statistics: </h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Count</th>
        </tr>
    </thead>
    <tbody>
        <tr routerLink="/search/NEW">
            <td>NEW</td>
            <td>{{newTodos}}</td>
        </tr>
        <tr routerLink="/search/IN_PROGRESS">
            <td>IN_PROGRESS</td>
            <td>{{inProgressTodos}}</td>
        </tr>
        <tr routerLink="/search/COMPLETED">
            <td>COMPLETED</td>
            <td>{{completedTodos}}</td>
        </tr>
    </tbody>
</table>

</div>
